<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%}Lista de Contactos {% endblock titulo %}</title>
    </head>
    <body>
        {% block cuerpo %}
        <h1>Lista de Contactos</h1>

        <table border = "2">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Opci√≥n</th>
                </tr>
            </thead>
            <tbody>
              {% for user in object_list %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.email}}</td>
                    <td> <a href="{%url 'editar_user' user.id%}">Editar</a> <a href="{%url 'delete_user' user.id%}">Eliminar</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock cuerpo %}
    </body>
</html>
